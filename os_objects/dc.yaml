apiVersion: v1
kind: DeploymentConfig
metadata:
  annotations: {}
  creationTimestamp: null
  generation: 1
  labels:
    app: weather-on-shift
  name: weather-on-shift
spec:
  replicas: 1
  selector:
    app: weather-on-shift
    deploymentconfig: weather-on-shift
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      annotations: {}
      creationTimestamp: null
      labels:
        app: weather-on-shift
        deploymentconfig: weather-on-shift
    spec:
      containers:
      - image: 172.30.1.1:5000/myproject/weather-on-shift@sha256:0354796ae8f51790a53b215611b581ae33a29d6a8481b50fbea1bfbdb0afb523
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 1
        name: weather-on-shift
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - mountPath: /data/weather
          name: weather-on-shift-secret-volume
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: weather-on-shift-secret-volume
        secret:
          defaultMode: 420
          secretName: weather-on-shift-secret
  test: false
  triggers: {}
status: {}
